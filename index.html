<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Title</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Koulen&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="container__main">
    <div class="wrapper__main">
        <div class="slider">
            <input type="radio" id="slide-1" name="radiobutton" hidden="" checked>
            <input type="radio" id="slide-2" name="radiobutton" hidden="">
            <input type="radio" id="slide-3" name="radiobutton" hidden="">
            <input type="radio" id="slide-4" name="radiobutton" hidden="">
            <div class="container__image">
                <div class="wrapper__image">
                    <img src="assets/1.jpg" class="image" alt="Slide 1">
                    <img src="assets/2.jpg" class="image" alt="Slide 2">
                    <img src="assets/3.jpeg" class="image" alt="Slide 3">
                    <img src="assets/4.jpg" class="image" alt="Slide 4">
                </div>
            </div>
            <div class="container__bottom">
                <div class="container__title">
                    <div class="wrapper__title">
                        <span class="title">Hey, I will be there at 5. Are you ready?<br>Me:</span>
                        <span class="title">Me: finishes my second chicken wing<br>The customer behind me at the pet shop:</span>
                        <span class="title">Friend: throws a surprise housewarming party<br>Me who lives in an igloo:</span>
                        <span class="title">Me: goes to a website for the first time<br>The website:</span>
                    </div>
                </div>
                <div class="wrapper__button">
                    <label for="slide-1"><span class="button"></span></label>
                    <label for="slide-2"><span class="button"></span></label>
                    <label for="slide-3"><span class="button"></span></label>
                    <label for="slide-4"><span class="button"></span></label>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
